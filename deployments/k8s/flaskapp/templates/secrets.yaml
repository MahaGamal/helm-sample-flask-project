apiVersion: v1
kind: Secret
metadata:
  name: {{ include "flaskapp.pullSecret" . }}
  labels:
    {{- include "flaskapp.labels" . | nindent 4 }}
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ .Values.image.dockerConfig | b64enc }} 

---

{{ if .Values.secrets -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "flaskapp.secretName" . }}
  labels:
    {{- include "flaskapp.labels" . | nindent 4 }}
type: Opaque
data:
  {{- range $key, $value := .Values.secrets }}
  {{ $key }}: "{{ $value | b64enc }}"
  {{- end }}
{{- end -}}
